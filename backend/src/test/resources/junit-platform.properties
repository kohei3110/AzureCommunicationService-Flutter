junit.jupiter.execution.parallel.enabled=true
junit.jupiter.execution.parallel.mode.default=same_thread
junit.jupiter.execution.parallel.mode.classes.default=concurrent
junit.jupiter.testclass.order.default=org.junit.jupiter.api.ClassOrderer$OrderAnnotation

# Azure Communication Services
ACS_ENDPOINT=https://test-acs.communication.azure.com
ACS_ACCESSKEY=test-key

# Notification Hubs
NOTIFICATION_HUBS_CONNECTION_STRING=Endpoint=sb://test-namespace.servicebus.windows.net/;SharedAccessKeyName=DefaultFullSharedAccessSignature;SharedAccessKey=test-key
NOTIFICATION_HUBS_PATH=test-hub

# Cosmos DB
COSMOS_ENDPOINT=https://test-cosmos.documents.azure.com:443/
COSMOS_KEY=test-key
COSMOS_DATABASE=test-db
COSMOS_CONTAINER=test-container